<!DOCTYPE html>
<html>
<head>
    <title>Will You Date Me? ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h1 {
            color: #d32f2f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        
        #yes {
            padding: 15px 30px;
            font-size: 18px;
            margin: 15px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #4CAF50;
            color: white;
            position: relative; /* Keeps YES button in normal flow */
        }
        
        #yes:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        #no {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.5s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(20deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Do you want to date me? üòÅ</h1>
    
    <button id="yes" onclick="celebrate()">YES ‚ù§Ô∏è</button>
    <button id="no" onmouseover="runAway()">NO üòÖ</button>

    <script>
        // Initialize NO button position (center at start)
        document.addEventListener('DOMContentLoaded', function() {
            const noBtn = document.getElementById("no");
            placeButton(noBtn);
        });

        function placeButton(btn) {
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        }

        function runAway() {
            const noBtn = document.getElementById("no");
            placeButton(noBtn);
            createHeart();
        }
        
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.className = "heart";
            heart.style.left = (Math.random() * window.innerWidth) + "px";
            heart.style.top = (Math.random() * window.innerHeight) + "px";
            heart.style.fontSize = (Math.random() * 20 + 10) + "px";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
        
        function celebrate() {
            alert("YAY! I knew you'd say YES! ‚ù§Ô∏èü•≥");
            
            // Spam hearts everywhere!
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 100);
            }
        }
    </script>
</body>
</html>
